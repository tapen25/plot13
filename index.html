<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ケイデンス検出デモ</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif; padding: 16px; }
    #state { font-size: 1.4rem; font-weight: 600; padding: 8px 12px; border-radius: 6px; display:inline-block; color:#fff; }
    #info { margin-top: 8px; }
    canvas { max-width: 100%; height: 240px; }
    .controls { margin-top: 12px; }
    button { padding: 8px 12px; margin-right: 8px; }
  </style>
</head>
<body>
  <h1>歩行ケイデンス検出</h1>

  <div>
    状態: <span id="state">初期化中</span>
    <div id="info">ケイデンス: <span id="cadence">--</span> 歩/分</div>
  </div>

  <div class="controls">
    <button id="reqPermission">モーション権限を要求 (iOS)</button>
    <button id="simulateStep">ステップをシミュレート</button>
    <button id="reset">リセット</button>
  </div>

  <canvas id="chart"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="main.js"></script>
</body>
</html>
