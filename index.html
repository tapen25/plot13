<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ケイデンス検出デモ</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f9f9f9;
            color: #333;
        }
        h1 {
            font-weight: 300;
        }
        .display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }
        .cadence-box {
            padding: 20px 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        #cadence {
            font-size: 3.5rem;
            font-weight: 600;
            color: #000;
        }
        .unit {
            font-size: 1rem;
            color: #555;
            margin-left: 5px;
        }
        #state {
            font-size: 1.5rem;
            font-weight: 500;
            padding: 20px 30px;
            border-radius: 12px;
            color: white;
            background: #888; /* 初期色 */
            min-width: 140px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: background 0.3s ease;
        }
        .controls {
            margin: 20px 0;
        }
        .controls button {
            font-size: 1rem;
            padding: 12px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
        }
        .controls button#reset {
            background: #6c757d;
        }
        .controls button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .chart-container {
            max-width: 700px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <h1>ケイデンス検出</h1>
    <p>歩行のピッチに合わせて状態が変化します。</p>

    <div class="display">
        <div class="cadence-box">
            <span id="cadence">--</span>
            <span class="unit">歩/分</span>
        </div>
        <div id="state">初期化中</div>
    </div>

    <div class="controls">
        <button id="reqPermission">モーション許可</button>
        <button id="simulateStep">歩行シミュレート</button>
        <button id="reset">リセット</button>
    </div>

    <div class="chart-container">
        <canvas id="chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js" defer></script>

</body>
</html>
